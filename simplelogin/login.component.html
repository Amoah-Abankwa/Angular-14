<title>Simple Login 1.0</title>
<link rel="stylesheet" href="login.component.css">
<div class="login-container">
  <h1>Login</h1>
  <p>If you don't have an account <strong><a href="signup.component.html">Sign Up</a></strong> for free.</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input formControlName="username" type="text" id="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password">
    </div>
	
	<div class="form-group">
      <label for="terms"><input formControlName="terms" type="checkbox" id="terms" required>i agree with <a href="#">terms and conditions</a></label>
      
    </div>
	
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
